<script>

// getElementsByClassName() 메소드는 Element 가 아닌 객체를 반환하고
// addEventListener() 메소드는 기본적으로 Element 를 대상으로 하기 때문에
// 객체 뒤에 [0]을 붙여 Element 에 접근하거나,
// 아니면 대신에 하나의 Element 만을 선택해주는 querySelector() 를 사용하면 해결~★

  const list1 = document.getElementsByClassName("list")[0];
  const list2 = document.getElementsByClassName("list")[1];
  const list3 = document.getElementsByClassName("list")[2];
  const list4 = document.getElementsByClassName("list")[3];
  const ab1 = document.getElementsByClassName("ab")[0];
  const ab2 = document.getElementsByClassName("ab")[1];
  const ab3 = document.getElementsByClassName("ab")[2];
  const ab4 = document.getElementsByClassName("ab")[3];
  const mbti = document.getElementsByClassName("mbti");

    
  list1.addEventListener("click",function(){
    list2.classList.remove("view");
    list3.classList.remove("view");
    list4.classList.remove("view");

    list1.classList.add("view");

    ab2.classList.remove("view");
    ab3.classList.remove("view");
    ab4.classList.remove("view");

    ab1.classList.add("view");

});
  list2.addEventListener("click",function(){
    list1.classList.remove("view");
    list3.classList.remove("view");
    list4.classList.remove("view");

    list2.classList.add("view");

    ab1.classList.remove("view");
    ab3.classList.remove("view");
    ab4.classList.remove("view");

    ab2.classList.add("view");
}); 
  list3.addEventListener("click",function(){
  
    list1.classList.remove("view");
    list2.classList.remove("view");
    list4.classList.remove("view");
    
    list3.classList.add("view");

    ab1.classList.remove("view");
    ab2.classList.remove("view");
    ab4.classList.remove("view");

    ab3.classList.add("view");
});
  list4.addEventListener("click",function(){
    list2.classList.remove("view");
    list3.classList.remove("view");
    list4.classList.remove("view");
    
    list4.classList.add("view");

    ab1.classList.remove("view");
    ab2.classList.remove("view");
    ab3.classList.remove("view");

    ab4.classList.add("view");
});
</script>
